<body class="dark">

  <label class="switch">
    <input type="checkbox">
    <span class="slider round">
      <i class="fa-solid fa-moon"></i>
      <i class="fa-solid fa-sun"></i>
    </span>
  </label>

  <form>
    <label>Coding Languages</label>
    <div class="dropdown">
      <input type="text" placeholder="Search..." id="language" autocomplete='off' />
    </div>

    <div class="dropdown_wrapper">
      <div class="languages_wrapper">
        <div id="languages">
          <span>Haskell</span>
          <span>Shell</span>
          <span>Perl</span>
          <span>Kotlin</span>
          <span>Delphi</span>
          <span>Groovy</span>
          <span>Lua</span>
        </div>
      </div>
    </div>
  </form>
</body>
